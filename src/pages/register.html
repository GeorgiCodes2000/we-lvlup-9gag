<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <div class="loginDiv">
        <div class="login-center">
            <form id="registerForm" class="login-inner-div">
                <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" id="googleReg">
                    <i class="fa fa-brands fa-google" id="googlePic"></i> Sign in with google</button>
                <h1>Register</h1>
                <input id="email" type="email" placeholder="Enter email">
                <input id="password" type="password" placeholder="Enter password" minlength="6">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    
</body>
</html>
